<!DOCTYPE html>
<!-- need to load static files before referencing static files -->
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Crypto Blogs!!!</title>
  <!--script type="text/javascript" src="{% static 'sandbox_blogs/js/jquery-migrate-1.4.1.min.js' %}"></script-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'sandbox_blogs/css/master.css' %}">

</head>

<body>
  <nav class='navbar mynav' role='navigation' id='navbar'>
    <div class="container">
      <a class='navbar-brand mynav' href="{% url 'home' %}">Crypto Blogs</a>
      <ul class='nav navbar-nav navbar-right'>
        {% if user.is_authenticated %}
        <li><a href="{% url 'posts:create' %}">Post</a> </li>
        <li><a href="{% url 'groups:all' %}">Groups</a> </li>
        <li><a href="{% url 'groups:create' %}">Create Group</a> </li>
        <li><a href="{% url 'accounts:logout' %}">Log Out</a> </li>
        {% else %}
        <li><a href="{% url 'groups:all' %}">Groups</a> </li>
        <li><a href="{% url 'accounts:login' %}">Login In</a> </li>
        <li><a href="{% url 'accounts:signup' %}">Sign Up</a> </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container mycontent">
    {% block content %} {% endblock %}

  </div>
  <canvas id="canvas"></canvas>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'sandbox_blogs/js/master.js' %}"></script>

</html>
<!-- needs to be added to urls.py -->
